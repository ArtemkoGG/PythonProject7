  <h1>Пірати карибського моря</h1>
  <p>«Пірати Карибського моря» – це серія пригодницьких фільмів про капітана Джека Горобця. Він потрапляє в різні пригоди, шукає скарби, бореться з ворогами та стикається з містичними силами. Фільми сповнені гумору, екшену та яскравих персонажів.</p>
